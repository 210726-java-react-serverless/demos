<html>
<head>
    <title>Calculator</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>
        body {
            margin: 5rem 16rem;
        }

        /* CSS Comment - here we are overriding a provided Bootstrap ruleset for the class "btn-primary"*/
        .btn-primary {
            background-color: green;
        }
    </style>

</head>
<body>

    <!--
        Takes in two numbers and an operator selection from the user and sends the data
        to the desired
    -->
    <main>
        <h1>Hello, Calculator!</h1>

        <hr/>

        <div>
            <form action="calculator" method="POST">
                <fieldset>
                    <legend>First Operand:</legend>
                    <input type="number" name="operand1"/>
                </fieldset>
                <fieldset>
                    <legend>Second Operand:</legend>
                    <input type="number" name="operand2"/>
                </fieldset>
                <fieldset>
                    <legend>Operator:</legend>
                    <input list="operators" name="operator">
                    <datalist id="operators">
                        <option value="add"></option>
                        <option value="subtract"></option>
                        <option value="multiply"></option>
                        <option value="divide"></option>
                    </datalist>
                </fieldset>
                <br/>
                <input type="submit" value="Calculate!" class="btn btn-primary"/>
            </form>
        </div>
    </main>


    <!-- Unobtrusive JavaScript -->
    <!--
        Unobtrusive JavaScript is a general approach to the use of client-side JavaScript in web pages
        so that if JavaScript features are partially or fully absent in a user's web browser, then the
        user notices as little as possible any lack of the web page's JavaScript functionality.

        https://www.w3.org/wiki/The_principles_of_unobtrusive_JavaScript
    -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>
</html>
